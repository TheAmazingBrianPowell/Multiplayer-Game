		<script src="https://www.google.com/recaptcha/api.js" async defer></script>
		<script src="https://apis.google.com/js/platform.js" async defer></script>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" type="text/css" href="index.css"/>
	</head>
	<body>
		<p id = "username"></p>
		<div id = "userExpand">
			<button id = "close">X</button>
			<div id = "signup">
				<h2>Sign Up!</h2>
				<form method = "POST" action = "/">
					<input type = "username" name = "username" placeholder = "Username"/>
					<br/>
					<input type = "email" name = "email" placeholder = "Email"/>
					<br/>
					<input type = "new-password" name = "password" placeholder = "Password"/>
					<br/>
					<br/>
					<div class="g-recaptcha" data-sitekey="6Lfw0qsZAAAAANaZWS9-XyEPvo4dqyJo8vfWevwO
						"></div>
					<br/>
					<input type="submit" value="Sign Up"/>
					<br/>
					<br/>
					<h4>OR</h4>
					<br/>
					<div class="g-signin2" data-longtitle="true"></div>
					<br/>
					<br/>
					<a href = "#" onCLick="document.getElementById('login').style.display = 'block';document.getElementById('signup').style.display = 'none';">Already have an account? Log in here!</a>
				</form>
			</div>
			<div id = "login">
				<h2>Log In</h2>
				<form method = "POST" action = "/">
					<input type = "username" name = "username" placeholder = "Username"/>
					<br/>
					<input type = "current-password" name = "password" placeholder = "Password"/>
					<br/>
					<input type="submit" value="Log In"/>
				</form>
				<br/>
				<br/>
				<h4>OR</h4>
				<br/>
				<div class="g-signin2" data-longtitle="true"></div>
				<br/>
				<br/>
				<a href = "#" onCLick="document.getElementById('signup').style.display = 'block';document.getElementById('login').style.display = 'none';">Don't have an account yet? Sign up here!</a>
				<br/>
				<br/>
				<a href = "#" id = "forgot">Forgot Password?</a>
			</div>
		</div>
